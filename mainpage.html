<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
  <link rel="stylesheet" href="/todo-list/styles/index.css">
  <link rel="stylesheet" href="/todo-list/styles/mainpage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body id="bootstrap-overrides">
  <div class="container-sm">
    <div id="mainpage-container" class="mainpage-container">
      <h1 class="mainpage-title">To Do List</h1>
      <h3 class="mainpage-subtitle">This Week</h3>
      <h4 id="mainpage-date" class="mainpage-date">Monday, 12th May</h4>

      <div class="add-task-container">
        <img id="add-task" src="/todo-list/assets/icons/add-task-icon.svg" alt="Add Task">
      </div>
    </div>

    <!-- Modal for adding tasks -->
    <form method="dialog" id="add-task-modal" class="add-task-modal">
      <img src="/todo-list/assets/icons/close-icon.svg" id="close-icon" class="close-icon" alt="Close Task">
      <p>TASK NAME</p>
      <input type="text" id="task-name" placeholder="Water plants">
      <p>TASK DATE</p>
      <input type="date" id="task-date">
      <p>PRIORITY LEVEL</p>
      <select name="task-priority" id="task-priority">
        <option value="" class="task-options-placeholder">Select severity &ast;</option>
        <option name="high" value="High">High</option>
        <option name="medium" value="Medium">Medium</option>
        <option name="low" value="Low">Low</option>
      </select>
      <button id="add-task-button" class="add-task-button">Add Task</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/todo-list/scripts/mainpage.js" type="module"></script>
</body>
</html>
