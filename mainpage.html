<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
  <link rel="stylesheet" href="/styles/mainpage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body id="bootstrap-overrides">
  <div class="container-sm">
    <div class="mainpage-container">
      <h1 class="mainpage-title">To Do List</h1>
      <h3 class="mainpage-subtitle">This Week</h3>
      <h4 class="mainpage-date">Monday, 12th May</h4>

      <div class="task-container">
        <div class="task-list">
          <h1>Buy groceries</h1>
          <h3>High</h3>
        </div>
        <div class="task-icons">
          <img src="/assets/icons/edit-task-icon.svg" alt="Edit Task">
          <img src="/assets/icons/delete-task-icon.svg" alt="Edit Task">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/scripts/mainpage.js" type="module"></script>
</body>
</html>
